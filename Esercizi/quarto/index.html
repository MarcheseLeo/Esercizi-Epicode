<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone - Web App</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');


        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        #main {
            width: 100%;
        }

        #content {
            height: 100%;
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-icon {
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-icon p {
            margin: 0;
        }

        .sidebar-icon ion-icon {
            font-size: 1.5em;
        }

        #topbar {
            height: 8vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            height: 50%;
        }

        #search-wrapper {
            display: flex;
            height: 50%;
        }

        #topbar-icons {
            display: flex;
        }

        #topbar-icons ion-icon {
            font-size: 2em;
        }

        #mic-icon ion-icon {
            font-size: 1.7em;
        }

        #search-btn {
            padding: 0 0.07em;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }

        #mic-icon {
            margin: 0 0.5em;
            display: flex;
            align-items: center;
        }

        #searchbar {
            width: 30em;
            border: 1px solid #ccc;
            padding: 0 0.5em;
            font-size: 1em;
            border-radius: 30px 0 0 30px
        }

        #search-wrapper button {
            border-radius: 0 30px 30px 0;
            padding: 0 15px;
            border: 1px solid #ccc;
        }

        #search-wrapper button:hover,
        #mic-icon:hover,
        .topbar-icon:hover,
        .sidebar-icon:hover, .card:hover {
            cursor: pointer;
        }

        #searchbar:focus{
            outline:1px solid rgb(124, 124, 243);
        }

        #content{
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 1.8em 3em;
            justify-content: center;
            align-content: start; 
        }
        
        .card{
            display: flex;
            flex-direction: column;
            height: 30%;
        }

        .thumbnail{
            width: 400px;
            border-radius: 15px 15px 0px 0px;
        }

        .video-info{
            display: flex;
            align-items: center;
            gap: 10px;
            height: 15%;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left:10px ;
            border-radius: 0px 0px 15px 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo{
            height: 50px;
        }

        .video-details{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title, .description{
            display: inline;
            margin: 0;
        }

        .description{
            color: gray;
        }

        .title{
            font-weight: bold;
            font-size: 1.4em;
        }
        
        .divider{
            content: "";
            display: block;
            width: 80%;
            border: 1px solid rgb(209, 208, 208);
        }

        .card:hover{
            scale: 1.02;
        }
        
    </style>
</head>
