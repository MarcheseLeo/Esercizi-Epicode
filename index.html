    <script>

        function vaiConRitardo(url) {
        // 1. DEBUG: Controlliamo se l'URL arriva correttamente
        // Se vedi questo alert vuoto, manca value="..." nel tuo HTML
        if (!url) {
            alert("Attenzione: Non è stato passato nessun link!");
            return;
        }

        // 2. Cerchiamo l'elemento per il messaggio
        var feedbackElement = document.getElementById("feedback");

        // 3. CONTROLLO DI SICUREZZA
        // Scriviamo il messaggio SOLO se l'elemento esiste davvero nella pagina
        if (feedbackElement) {
            feedbackElement.textContent = "Verrai reindirizzato tra 2 secondi...";
        } else {
            // Se l'elemento non c'è, lo scriviamo nella console per avvisarti (premi F12 per vedere)
            console.log("Manca il tag <p id='feedback'>, ma procedo lo stesso.");
        }

        // 4. Avviamo il timer
        setTimeout(function() {
            window.location.href = url;
        }, 500);
    }

        function vaiAlLink(url) {
            // Controllo opzionale: se clicco sulla pagina dove sono già, non faccio nulla
            if(window.location.href.includes(url)) return;

            document.getElementById('feedback').innerText = "Caricamento in corso...";
            setTimeout(function() {
                window.location.href = url;
            }, 1000);
        }

        window.addEventListener('pageshow', function(event) {
            
            var radios = document.querySelectorAll('input[type="radio"]');
            var paginaAttuale = window.location.href; // L'URL completo dove ti trovi ora

            radios.forEach(function(radio) {
                // Puliamo il messaggio di attesa
                document.getElementById('feedback').innerText = "";

                if (paginaAttuale.includes(radio.value) && radio.value !== "") {
                    radio.checked = true;  // Questa è la pagina giusta: SELEZIONA
                } else {
                    radio.checked = false; 
                }
            });
        });
    </script>
